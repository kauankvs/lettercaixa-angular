<div *ngIf="artist | async as artist" class="container detail-div">
    <div class="detail-grid">
        <div class="detail-img">
            <img src="https://image.tmdb.org/t/p/w200/{{artist?.profile_path}}">
        </div>
        <div class="detail-content">
            <h3>{{artist?.name}}</h3>
            <p>{{artist?.biography}}</p>
        </div>
    </div>
</div>
