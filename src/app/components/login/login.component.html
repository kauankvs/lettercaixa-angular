<div class="container form-padrao rounded">
    <h3 class="form-titulo">Login</h3>
    <form (ngSubmit)="onSubmitLogin(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" [(ngModel)]="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
      <a class="redirect-register" routerLink="/register">I don't have an account</a>
</div>
