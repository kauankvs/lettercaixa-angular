<div class="container form-padrao" *ngIf="profile != null">
    <p>Username: {{ profile.username }}</p>
    <p>Nome: {{ profile.firstName }} {{ profile.lastName }}</p>
    <p>Email: {{ profile.email }}</p>
    <p>Birth: {{ profile.birth | date: 'dd/MM/yyyy' }}</p>
</div>

<div class="container form-padrao rounded not-logged" *ngIf="profile == null">
    <h4 class="title-not-logged">User not logged in.</h4>
    <p>If you already have an account - <a routerLink="/login">Login</a></p>
    <p>If you don't have an account - <a routerLink="/register">Create</a></p>
</div>
