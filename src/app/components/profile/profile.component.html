<div class="container form-padrao" *ngIf="account | async as account">
    <img (click)="showPictureForm()" *ngIf="account.profilePicture == null" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" class="profile-picture" alt="...">
    <img (click)="showPictureForm()" *ngIf="account.profilePicture" src="{{account.profilePicture}}" class="profile-picture" alt="...">
    <p>Username: {{ account.username }}</p>
    <p>Name: {{ account.firstName }} {{ account.lastName }} </p>
    <p>Email: {{ account.email }} </p>
    <p>Birth: {{ account.birth }} </p>
    <app-picture-form *ngIf="pictureFormActive"></app-picture-form>
</div>
