<div class="container form-padrao rounded">
    <h3 class="form-titulo">Create an Account</h3> 
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="Username">Username</label>
              <input type="text" class="form-control" id="Username">
            </div>
            <div class="form-group col-md-4">
                <label for="Birth">Birth</label>
                <input type="date" class="form-control" id="Birth">
              </div>
          </div>
          <div class="form-row"> 
            <div class="form-group col-md-12">
                <label for="Email">Email</label>
                <input type="email" class="form-control" id="Email" placeholder="Email">
            </div>
          </div>
          <div class="form-row"> 
            <div class="form-group col-md-12">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="agree-check" required>
              <label class="form-check-label" for="agree-check">
                Agree that the data is correct.
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
          <a class="redirect-register" routerLink="login">I already have an account</a>
    </form>
</div>
