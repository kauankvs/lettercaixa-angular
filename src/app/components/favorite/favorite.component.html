<div class="collection" *ngIf="isLogged === true && favoriteMovies.length > 0">
    <div *ngFor="let movie of favoriteMovies">
        <div class="display" *ngIf="movie.posterPath != null">
            <img src="https://image.tmdb.org/t/p/w200{{movie.posterPath}}" class="display" (click)="seeMoviesDetails(movie.movieId)">
            <div class="btn-div" (click)="deleteMovieFromFavorite(movie)">
                <div class="botao">
                    <p>remove</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container fav-empty" *ngIf="isLogged === true && favoriteMovies.length === 0">
    <h1>There is none</h1>
    <h2>Add movies to your favorites</h2>
</div>

<div class="container form-padrao rounded not-logged" *ngIf="isLogged === false">
    <h4 class="title-not-logged">User not logged in.</h4>
    <p>If you already have an account - <a routerLink="/login">Login</a></p>
    <p>If you don't have an account - <a routerLink="/register">Create</a></p>
</div>
