<div *ngIf="movie | async as movie">
    <div class="container detail-div">
        <div class="detail-grid">
            <div class="detail-img">
                <img src="https://image.tmdb.org/t/p/w200{{movie?.poster_path}}">
            </div>
            <div class="detail-content">
                <h3>{{movie?.title}}</h3>
                <p>{{movie?.overview}}</p>
                <div class="btn-detail">
                    <input type="button" class="btn btn-outline-success" value="Add To Favorites" (click)="addMovieToProfileFavorites(movie?.id)">
                </div>
            </div>
        </div>
        <div class="btn-detail">
            <input type="button" class="btn btn-outline-dark" value="See similar movies" (click)="seeSimilarMovies(movie?.id)">
        </div>
    </div>

    <app-commentary [movie]="movie"></app-commentary>
</div>
